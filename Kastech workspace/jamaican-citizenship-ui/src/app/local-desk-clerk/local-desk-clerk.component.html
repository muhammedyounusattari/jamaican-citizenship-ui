
<div class="Required_Form">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-sm-12 center-box">
				<div class="section-card">
                 <!--  <div class="card-header">
                      <h3 class="section-title">1. Particulars of Minor</h3>
                  </div> -->
                  <div class="section-body p-3">
                  	<div class="row">
                  		<div class="col-md-12">
                  			<div class="form-group Required_form_inline">
                  				<label>Select Required Menu Options</label>
                  				<select [(ngModel)] ="selected"
                  				name="valueCheck" (change)="changeMenu($event)"> 
                  				<option [ngValue]="undefined" disabled>Select Any </option>
                  				<option *ngFor="let obj of menuDropValue" 
                  				[ngValue]="obj.value" > {{obj.name}} </option>
                  			</select>
                  		</div>
                  		
					  </div>
					  
                  </div>
              </div>
          </div>
	  </div>
	 
  </div>
  <button style="align:right;" (click)="navigateToAllForms()">ALL FORMS</button>
</div>
</div>


<section *ngIf='selected=="ra"'>
	<div class="container">
		<div class="header-tag text-center">
			<h3 class=" agent-header-text">Agent Application Review</h3>
		</div>
		
		<div class="Asset_mang_block">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Application Number</th>
						<th>Profile Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody class="text-size">
					
					<tr *ngFor='let applicant of applicants.data'> 
						<td>{{applicant.id}}</td>
						<td>{{applicant.profile.lastname +' '+applicant.profile.firstname}}</td>
						<td><button type="button" class="clr-btn" (click)="getReviewForm(applicant.id)" >REVIEW</button></td>
					</tr>
					
				</tbody>
			</table>

			
		</div>
	</div>
</section>
