<block-ui>
    <div class='container'>
       <h3 class="text-center alien_heading">Welcome to the Citizenship <br> Application Portal</h3>
       <h5 class="text-center" style="color:blue">Applicant Profile</h5>
       <br/>
       <div *ngIf='showErrorMsg' class="alert alert-danger" role="alert">
          {{showErrorMsg}}<br/>
          <span *ngIf="submitted && f.dob.errors">Date of birth <b>should not be a future date</b>, please select correct date</span>
       </div>
       <form [formGroup]="profile"  (ngSubmit)=onSubmit(profile.value) class="form-group" >
          <div class="form_section">
             <div class="row">
                <div class="col-lg-12 col-sm-12">
                   <div class="section-card">
                      <div class="section-body p-3">
                         <div class="row">
                            <div class="col-lg-4 col-sm-12">
                               <div class="form-group alien_form_inline">
                                  <label>Last Name <span class="glyphicon">&#x2a;</span></label>
                                  <input type="text" name="" class="form-control" formControlName="lastname" placeholder="Last name" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
                               </div>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                               <div class="form-group alien_form_inline">
                                  <label>Middle Name <span class="glyphicon">&#x2a;</span></label>
                                  <input type="text" name="" class="form-control"  placeholder="Middle name" formControlName="middlename">
                               </div>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                               <div class="form-group alien_form_inline">
                                  <label>First Name <span class="glyphicon">&#x2a;</span></label>
                                  <input type="text" name="" class="form-control" formControlName="firstname" placeholder="First name" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">
                               </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                               <div class="form-group alien_form_inline">
                                  <label>Date of Birth <span class="glyphicon">&#x2a;</span></label>
                                  <input type="text" bsDatepicker class="form-control" [bsConfig]="datePickerConfig" formControlName="dob"  
                                  placeholder="Select Date of Birth" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" [maxDate]="datePickerConfig.maxDate" >
                               </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                               <div class="form-group alien_form_inline">
                                  <label>Place of Birth <span class="glyphicon">&#x2a;</span></label>                               
                                  <input type="text" class="form-control" formControlName="pob" placeholder="Place of birth" [ngClass]="{ 'is-invalid': submitted && f.pob.errors }" />
                               </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group alien_form_inline">
                                    <label>Gender <span class="glyphicon">&#x2a;</span></label><br>
                                    <div class="gender-block form-check form-check-inline alien_check_inline checkbox-theme p-l-0 text-left ">
                                       <input class="form-check-input" name="gender" type="radio" value="male" id="customRadioInline1"  formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                                       <label class="form-check-label" for="customRadioInline1">MALE</label>
                                    </div>
                                    <div class="gender-block form-check form-check-inline alien_check_inline checkbox-theme p-l-0 text-left ">
                                       <input type="radio" class="form-check-input" formControlName="gender" value="female" id="customRadioInline2" formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                                       <label class="form-check-label" for="customRadioInline2">Female</label>
                                    </div>
                                 </div>
                               <div class="form-group alien_form_inline">
                                  <label>Address Line 1 <span class="glyphicon">&#x2a;</span></label>
                                  <input type="text" name="" class="form-control" formControlName="address1" placeholder="Address" [ngClass]="{ 'is-invalid': submitted && f.address1.errors }">
                               </div>
                               <div class="form-group alien_form_inline">
                                  <label>Address Line 1 <span class="glyphicon">&#x2a;</span></label>
                                  <input type="text" class="form-control" formControlName="address2"  placeholder="Address" [ngClass]="{ 'is-invalid': submitted && f.address1.errors }" >
                               </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                               <div class="form-group alien_form_inline">
                                  <label>Phone number <span class="glyphicon">&#x2a;</span></label>
                                  <input type="number" name="" class="form-control" formControlName="number" placeholder="Phone number" 
                                     [ngClass]="{ 'is-invalid': submitted && f.number.errors }">
                               </div>
                               <div class="form-group alien_form_inline">
                                  <label>Zip/Postal code<span class="glyphicon">&#x2a;</span></label>
                                  <input type="text" class="form-control" formControlName="zip"  placeholder="Zip / Postal Code" [ngClass]="{ 'is-invalid': submitted && f.zip.errors }" >
                               </div>
                               <div class="form-group alien_form_inline">
                                  <label>Email Address<span class="glyphicon">&#x2a;</span></label>
                                  <input type="text" class="form-control" formControlName="email"  placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
             <div class="text-right">
                <button type="button" (click)="onReset()" class="btn  btn-danger">Cancel</button>
                <button type="submit" class="btn btn-theme">Submit</button>
             </div>
             <div  class="row text-center p-3">
                <textarea rows="5" class="form-control" placeholder="Welcome to the Passport, Immigration and Citizenship Agency - Citizenship Application Portal. All Applicants are required to create a profile before proceeding to completing the required application." cols="82" disabled ></textarea>
             </div>
          </div>
      </form>    
    </div>
 </block-ui>
