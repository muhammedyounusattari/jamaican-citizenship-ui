<block-ui>
<div class='container wrapper1'>
<form (ngSubmit)="resetPassword(userForm.value)" [formGroup]="userForm" >
    <div  *ngIf="showMessage" class="alert alert-danger" role="alert">
        {{showMessage}}
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address </label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email" >
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"  placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Conf Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confpassword"  placeholder="Password">
      </div>

    <button type="reset" class="btn">Reset</button>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
</block-ui>
